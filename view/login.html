<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--优先使用 IE 最新版本和 Chrome-->
    <meta name="renderer" content="webkit"/>
    <title>中山市沙溪镇</title>
    <meta name="keywords" content="中山市沙溪镇"/>
    <meta name="description" content="中山市沙溪镇"/>
    <meta name="author" content="中山市沙溪镇"/>
    <link rel="stylesheet" href="../css/globle.css">
    <link rel="stylesheet" href="../css/index.css">
    <script type="text/javascript" src="../js/until/jquery.min.js"></script>
</head>
<body>
<div class="login">
    <div class="login-content">
        <p class="logo"><img src="../images/logo.png" alt=""></p>
        <div class="login-box">
            <p class="admin login-input">
                <input type="text" placeholder="请输入用户名">
                <img src="../images/admin.png" alt="" class="admin-icon">
                <span class="hint"><i class="circle">-</i>账号或者格式输入错误，请从新输入.</span>
            </p>
            <p class="password login-input">
                <input type="text" placeholder="请输入密码">
                <img src="../images/mm.png" alt="" class="admin-icon">
                <span class="hint"><i class="circle">-</i>密码输入错误，请从新输入.</span>
            </p>
            <div class="code login-input clearfix">
                <p class="code-left">
                    <input type="text" placeholder="验证码">
                    <img src="../images/yz.png" alt="" class="admin-icon">
                </p>
                <p class="num">18678</p>
            </div>
            <div class="pad-btn clearfix">
                <p class="rem-psd active">
                    <i></i>
                    <span>记住密码</span>
                </p>
                <a href="javascript:;" class="forget-psd">忘记密码？</a>
            </div>
            <div class="button clearfix">
                <button class="log">登录</button>
                <button class="reset">重置</button>
            </div>
        </div>
    </div>
    <p class="login-bq">Copyright © 2016-2020 版权所有 中山市XXX科技有限公司</p>
</div>
<script>
    var indexJs = {
        init:function () {
            this.remPsd();
        },
        /* 记住密码 */
        remPsd:function () {
            $(".rem-psd").on('click',function () {
                if($(this).hasClass('active')){
                    $(this).removeClass('active')
                }else{
                    $(this).addClass('active');
                }
            });

        }
    }
    $(function () {
        indexJs.init();
    })
</script>
</body>
</html>
